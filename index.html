    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body id="mi-body">
    <section style="background-color: white; height: 100%" id="xxxx">
      <header class="header">
        <h1>Piedra, Papel o Tijera</h1>
        <div id="puntajes">
          <p>YO - <span id="victorias-jugador">0</span> puntos</p>
          <p>PC - <span id="victorias-pc">0</span> puntos</p>

          <button class="reiniciar" id="boton-reiniciar">
            <i class="fa-solid fa-circle-xmark" id="imagen-reiniciar"></i>
          </button>
        </div>
      </header>

      <div class="contenedor">
        <div class="dibujos dibujo1" id="dibujoUno"></div>
        <article class="tarjeta">
          <section id="ventana0">
            <!-- <p><i class="fa-solid fa-comment-dots aviso0" style="color: rgb(84, 170, 255);"></i></p> -->
            <div class="caras">
              <svg
                class="aviso0"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <defs>
                  <style>
                    .fa-secondary {
                      opacity: 1;
                    }
                  </style>
                </defs>
                <path
                  class="fa-primary"
                  d="M127.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S145.7 271.1 127.1 271.1zM256 271.1c-17.75 0-31.1-14.25-31.1-31.1s14.25-32 31.1-32s31.1 14.25 31.1 32S273.8 271.1 256 271.1zM383.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S401.7 271.1 383.1 271.1z" />
                <path
                  class="fa-secondary"
                  d="M256 31.1c-141.4 0-255.1 93.12-255.1 208c0 49.62 21.35 94.98 56.97 130.7c-12.5 50.37-54.27 95.27-54.77 95.77c-2.25 2.25-2.875 5.734-1.5 8.734c1.249 3 4.021 4.766 7.271 4.766c66.25 0 115.1-31.76 140.6-51.39c32.63 12.25 69.02 19.39 107.4 19.39c141.4 0 255.1-93.13 255.1-207.1S397.4 31.1 256 31.1zM127.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S145.7 271.1 127.1 271.1zM256 271.1c-17.75 0-31.1-14.25-31.1-31.1s14.25-32 31.1-32s31.1 14.25 31.1 32S273.8 271.1 256 271.1zM383.1 271.1c-17.75 0-32-14.25-32-31.1s14.25-32 32-32s32 14.25 32 32S401.7 271.1 383.1 271.1z"
                  style="fill: #54aaff" />
              </svg>
            </div>
            <!-- <p><i class="fa-solid fa-gamepad aviso0"></i></p> -->
            <p>Obten 5 puntos para ganar la partida</p>
            <input type="button" value="JUGAR" id="boton-jugar" />
          </section>

          <section id="ventana1">
            <!-- <h2>Elije un elemento</h2> -->
            <div class="lista-armas">
              <input
                type="button"
                value="Piedra"
                class="armas-posibles"
                id="boton-piedra" />
              <input
                type="button"
                value="Papel"
                class="armas-posibles"
                id="boton-papel" />
              <input
                type="button"
                value="Tijera"
                class="armas-posibles"
                id="boton-tijera" />
            </div>

            <div>
              <input type="button" value="LISTO" id="boton-listo" />
            </div>
          </section>

          <section id="ventana2">
            <div id="cara-semifinal" class="caras"></div>
            <p id="primer-texto">
              ¡<span id="resultado-final">RESULTADO</span>!
            </p>
            <p id="segundo-texto">
              Elegiste <span id="arma-jugador">X</span> , Pc eligió
              <span id="arma-pc">Y </span>
            </p>
            <button id="boton-siguiente-ronda">Siguiente ronda</button>
          </section>

          <section id="ventana3">
            <i
              class="fa-solid fa-triangle-exclamation aviso1"
              style="color: #e71e25ae"></i>
            <p class="aviso2">No haz marcado ningun elemento</p>
            <input
              type="button"
              value="VOLVER"
              class="boton-aceptar"
              id="boton-volver" />
          </section>

          <section id="ventana4">
            <span id="cara-final" class="caras-final"></span>
            <p id="texto-final"></p>
            <p id="subtexto-final"></p>
            <input
              type="button"
              value="volver a jugar"
              id="boton-volver-jugar" />
          </section>
        </article>
        <div class="dibujos dibujo2" id="dibujoDos"></div>
      </div>

      <!-- <h3 class="creditos">Jaen Figueroa © 2022</h3> -->

      <!-- EFECTOS DE SONIDO----------------- -->
      <section style="display: none" style="background-color: white">
        <audio id="audio-antes-inicio" controls>
          <source type="audio/wav" src="sonidos/sonidoAntesDeIniciar.wav" />
        </audio>

        <audio id="audio-empate" controls>
          <source type="audio/wav" src="sonidos/sonidoEmpate.wav" />
        </audio>
        <audio id="audio-ganar" controls>
          <source type="audio/wav" src="sonidos/sonidoGanar.wav" />
        </audio>
        <audio id="audio-perder" controls>
          <source type="audio/wav" src="sonidos/sonidoPerder.wav" />
        </audio>
        <audio id="audio-ganar-partida" controls>
          <source type="audio/wav" src="sonidos/sonidoGanarPartida.wav" />
        </audio>
        <audio id="audio-perder-partida" controls>
          <source type="audio/wav" src="sonidos/sonidoPerderPartida.wav" />
        </audio>

        <audio id="audio-click">
          <source type="audio/wav" src="sonidos/click4.wav" />
        </audio>
      </section>
    </section>
  </body>
</html>
